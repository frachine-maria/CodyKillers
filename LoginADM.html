<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="LoginADM.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Imagem à esquerda -->
        <div class="image-container">
            <img src="../View/Media/árvore.png" alt="Árvore no campo" class="image">
        </div>

        <!-- Formulário de login -->
        <div class="form-container">
            <h1>ENTRE COMO ADMIN</h1>
            <p class="description">
                Entre como ADMIN em sua conta para visualizar usuários cadastrados, editar e excluir dados
            </p>

            <form action="#" method="post">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
                
                <label for="senha">Senha <span class="required">*</span></label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                
                <button type="submit" class="submit-btn">Entrar como ADMIN</button>
            </form>
        </div>
    </div>
</body>
</html>
