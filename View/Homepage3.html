<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página</title>
    <link rel="stylesheet" href="../View/Media/CSS/Homepage3.css">
    <link rel="stylesheet" href="../View/Media/CSS/Menususpenso.css"> <!-- CSS do menu -->

    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- O menu será carregado aqui -->
    <div id="menu-container"></div>

    <!-- Navegação -->
    <nav class="navbar">
        <ul>
            <!-- Ícone de Menu à Esquerda -->
            <li class="menu">
                <a href="javascript:void(0);" onclick="toggleMenu()">
                    <img src="../View/Media/menu.png" alt="Ícone de Menu">
                </a>
            </li>

            <!-- Imagem centralizada na navbar -->
            <li class="logo">
                <img src="../View/Media/logo2.png" alt="Logo">
            </li>

            <!-- Ícone de Login à Direita -->
            <li class="login-icon">
                <a href="../View/">
                    <img src="../View/Media/login-icon.png" alt="Ícone de Login">
                </a>
            </li>
        </ul>
    </nav>

    <!-- Imagem abaixo da navbar -->
    <div class="banner-container">
        <img src="../View/Media/Fundo montanha.jpg" alt="Imagem de Banner" class="banner">
        <div class="overlay-text">CATEGORIAS</div>
    </div>

    <div class="grid-container">
        <!-- Primeira Linha -->
        <div class="item1"><img src="../View/Media/unisex.png" alt="Imagem 1"></div>
        <div class="item2"><img src="../View/Media/enxoval.png" alt="Imagem 2"></div>
      
        <!-- Segunda Linha -->
        <div class="item3"><img src="../View/Media/feminina.png" alt="Imagem 3"></div>
        <div class="item4"><img src="../View/Media/masculina.png" alt="Imagem 4"></div>
    </div>
  
    <!-- Caixa de texto 1 -->
    <div class="text-box">
        <img src="../View/Media/money.png" alt="Imagem decorativa">
        <br>
        <h1>GANHE PONTOS E TROQUE POR <br> DIVERSOS BENEFÍCIOS</h1>
        <br>
        <p>Clique aqui</p>
    </div>

    <!-- Espaço entre as caixas de texto e a imagem -->
    <div class="espaco-caixas-imagem"></div>

    <!-- Imagem acima do rodapé -->
    <div class="imagem-rodape">
        <div>
            <img src="../View/Media/areadoador copy.png" alt="Imagem Descrição">
        </div>
        <div class="sobrepor">
            <button> Clique aqui <span></span></button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <!-- Links de navegação no rodapé -->
        <div class="footer-links">
            <a href="#sobre">SOBRE</a>
            <a href="#termos">TERMOS E CONDIÇÕES</a>
            <a href="#politica">POLÍTICA DE PRIVACIDADE</a>
        </div>

        <!-- Ícones das redes sociais -->
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com" target="_blank" class="social-icon">
                <i class="fab fa-x"></i> <!-- Ícone correto para X -->
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        <br>
    </footer>

    <!-- Script para carregar o menu -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Atualize o caminho de acordo com sua estrutura
            fetch('./Paginas/menu2.html') 
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Não foi possível carregar o menu.");
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('menu-container').innerHTML = html;
                    ativarMenu();
                })
                .catch(error => console.error("Erro ao carregar o menu:", error));
        });
    
        function ativarMenu() {
            const menuIcon = document.querySelector(".menu-icon");
            const menu = document.getElementById("menu");
    
            menuIcon.onclick = () => {
                menu.classList.toggle("active");
                menuIcon.style.display = menu.classList.contains("active") ? "none" : "block";
            };
    
            window.addEventListener("click", (event) => {
                if (menu.classList.contains("active") && !menu.contains(event.target) && !menuIcon.contains(event.target)) {
                    menu.classList.remove("active");
                    menuIcon.style.display = "block";
                }
            });
        }
    </script>
    

</body>
</html>
