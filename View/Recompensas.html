<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recompensas - ReWear</title>
    <link rel="stylesheet" href="../View/Media/CSS/Recompensas.css">
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <ul>
            <li class="menu">
                <a href="pagina-do-menu.html"> <!-- Substitua com o link desejado -->
                    <img src="Media/menu-aberto.png" alt="Ícone de Menu">
                </a>
            </li>

            <li class="logo">
                <img src="Media/Logo.PNG" alt="Logo">
            </li>

            <li class="login-icon">
                <a href="pagina-do-menu.html"> <!-- Substitua com o link desejado -->
                    <img src="Media/login-icon.png" alt="Ícone de Login">
                </a>
            </li>
        </ul>
    </nav>

    <section class="moeda">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="recompensas">Recompensas</h2>
                </div>
                <div class="col-md-6">
                    <h3 class="recompensas">ReWear Gold</h3>
                    <img class="moedaimg" src="Media/moeda.png" alt="Moeda">
                </div>
                <div class="col-md-6">
                    <p class="valor">R$0,00</p>
                </div>
            </div>
        </div>
    </section>

    <section class="grid">
        <button>
            <div class="grid-item">Cupom AliExpress garante 30% off em novas compras.</div>
        </button>
        <button>
            <div class="grid-item">Cupom Casas Bahia oferece até 20%.</div>
        </button>
        <button>
            <div class="grid-item">15% de desconto em produtos OBoticário.</div>
        </button>

        <button>
            <div class="card image-card">
                <img src="Media/GooglePlay.png" alt="Gift Card Google Play">
            </div>
        </button>
        <button>
            <div class="card image-card">
                <img src="Media/Ifood.png" alt="Gift Card iFood">
            </div>
        </button>
        <button>
            <div class="card image-card">
                <img src="Media/uber.png" alt="Gift Card Uber">
            </div>
        </button>
        <button>
            <div class="grid-item">Recarga de celular. Operadora TIM - R$40.</div>
        </button>
        <button>
            <div class="grid-item">Recarga de celular. Operadora Claro - R$40.</div>
        </button>
        <button>
            <div class="grid-item">Recarga de celular. Operadora VIVO - R$40.</div>
        </button>
    </section>

    <div class="coupon-container">
        <a href="pagina-de-cupom-vivara.html" class="coupon">
            <div class="coupon">
                <p class="text-cupom">Cupom Vivara - 30% off na próxima compra + 2,5% de cashback.</p>
            </div>
        </a>
        <a href="pagina-de-cupom-droga-leao.html" class="coupon">   <!-- Se não precisar, só tirar essa parte. -->
            <div class="coupon">
                <p class="text-cupom">Cupom Droga Leão - 10% de desconto em todo o site.</p>
            </div>
        </a>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#sobre">Sobre</a>
            <a href="#termos">Termos e Condições</a>
            <a href="#politica">Política de Privacidade</a>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com" target="_blank" class="social-icon">
                <i class="fab fa-x"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </footer>

</body>
