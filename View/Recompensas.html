<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recompensas - ReWear</title>
    <link rel="stylesheet" href="Recompensas.css">
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <!-- Navegação -->
    <nav class="navbar">
        <ul>
                <!-- Ícone de Menu à Esquerda -->
                <li class="menu">
                    <img src="Mídias/menu-aberto.png"; alt="Ícone de Menu"> <!-- Substitua pelo seu ícone -->
            </li>
    
                <!-- Imagem centralizada na navbar -->
            <li class="logo">
                <img src="Mídias/Logo.PNG" alt="Logo">
            </li>
    
                <!-- Ícone de Login à Direita -->
            <li class="login-icon">
                    <img src="Mídias/login-icon.png" alt="Ícone de Login"> <!-- Substitua pelo seu ícone -->
            </li>
        </ul>
    </nav>
<div class="container">
    <h1> Recompensas </h1>
    
<section class="grid">
    <button> 
        <div class="grid-item">Cupom AliExpress garante 30% off em novas compras.</div>
    </button>
    <button> 
        <div class="grid-item">Cupom Casas Bahia oferece até 20%.</div>   
    </button>
    <button>
        <div class="grid-item">15% de desconto em produtos OBoticário.</div>   
    </button>

  <button>
    <div class="card image-card">
        <img src="Mídias/GooglePlay.png" alt="Gift Card Google Play">
    </div>
  </button>
  <button> 
    <div class="card image-card">
        <img src="Mídias/Ifood.png" alt="Gift Card iFood">
    </div>    
  </button>
  <button>
    <div class="card image-card">
        <img src="Mídias/uber.png" alt="Gift Card Uber">
    </div>
  </button>
<button>
    <div class="grid-item">Recarga de celular. Operadora TIM - R$40.</div>
</button>
<button>
    <div class="grid-item">Recarga de celular. Operadora Claro - R$40.</div>
</button>
<button>
    <div class="grid-item">Recarga de celular. Operadora VIVO - R$40.</div>
</button>

</section>
</div>

<footer class="footer">
    <!-- Links de navegação no rodapé -->
    <div class="footer-links">
        <a href="#sobre">Sobre</a>
        <a href="#termos">Termos e Condições</a>
        <a href="#politica">Política de Privacidade</a>
    </div>

    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://x.com" target="_blank" class="social-icon">
            <i class="fab fa-x"></i> <!-- Ícone correto para X (anteriormente Twitter) -->
        </a>
        <a href="https://www.facebook.com" target="_blank" class="social-icon">
            <i class="fab fa-facebook-f"></i>
        </a>
    </div>
    
</body>
</html>
