<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação por SMS</title>
  <link rel="stylesheet" href="../View/Media/CSS/VerificacaoporSMS.css">
</head>
<body>
  <div class="container">
    <!-- Sessão Esquerda -->
    <div class="left-section">
      <img src="../View/Media/pessoaaesquerda.png" alt="Doações" class="left-image">
      <p class="title">Faça doações de roupas diversas e ganhe prêmios!</p>
      <p class="subtitle">
        Doe e ganhe pontos que podem ser trocados por recompensas em nosso site
      </p>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <!-- Sessão Direita -->
    <div class="right-section">
      <h2>Segunda Etapa de Verificação</h2>
      <img src="../View/Media/icone.png" alt="Ícone de Verificação" class="form-image">
      <p>O código foi enviado para <span class="phone-number">+55 11 00000-0000</span></p>
      <form class="form">
        <input type="text" placeholder="Insira o código aqui" class="input-code" required>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
      <p class="resend">
        Não recebeu o código? <a href="#" class="resend-link">Reenviar</a>
      </p>
    </div>
  </div>
</body>
</html>
